<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
	<title>SW2</title>
</head>
<style>
	body{
		margin-left: 550px;
		margin-top: 100px;
	}
	.n2 {
		margin-top: 25px;
	}

</style>
<body bgcolor="lightgreen">
	<p id="demo"></p>
	<div style="border: dotted; margin-right: 350px;">
	<h2> I will give <kbd>you</kbd> a math challenge.</h2>
	<h3>Given:</h3>
	<form>

		<div class="n1"><h3>Enter a value for x: <input type="text" id="num1"></h3></div>
		<div class="n2"><h3>Enter a value for y: <input type="text" id="num2"></h3></div>
	</form>
	</div>
	<div>
		<button type="Submit" onclick="plus()" class="btn btn-success">Product of x and y</button>
		<br>
		<button type="Submit" onclick="product()"  class="btn btn-warning">x raise to y </button>
		<br>
		<button type="Submit" onclick="truefalse()" class="btn btn-info">Check if x is equal to y</button>
		<br>
		<button type="Submit" onclick="remainder()"  class="btn btn-danger">Get the Remainder</button>
	</div>





<script type="text/javascript">
	function plus (){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
			var sum = Number(num1) * Number(num2);
		window.alert("The product is: " + sum);
	}
	</script>
	<script>
	function product (){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
			var sum = Number(num1) ** Number(num2);
		window.alert("x raise to y is: " + sum);
	}
</script>
<script>

	function remainder (){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
			var sum = Number(num1) % Number(num2);
		window.alert("Remainder is: " + sum);
	}
</script>
<script>
	function truefalse (){
		var num1 = document.getElementById('num1').value;
		var num2 = document.getElementById('num2').value;
			var sum = Number(num1) == Number(num2);
		window.alert("Status is: " + sum);
	}
	
</script>
</body>
</html>
